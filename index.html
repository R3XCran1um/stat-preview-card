<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-main">
    <div class="content">
      <h1>
        <span>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that</span> 
        <span>help your business</span> 
        <span>grow.</span>
      </h1>

      <p>
        <span>Discover the benefits of data</span> 
        <span>analytics and make better decisions</span> 
        <span>regarding revenue, customer</span> 
        <span>experience, and overall efficiency.</span>
      </p>
      <div class="stats">
        <div>
          <h2 class="stat-numbers">10k+</h2>
          <p class="stat-heading">COMPANIES</p>
        </div>
        <div>
          <h2 class="stat-numbers">314</h2>
          <p id="stat-heading">TEMPLATES</p>
        </div>
        <div>
          <h2 class="stat-numbers">12M+</h2>
          <p class="stat-heading">QUERIES</p> 
        </div>
      </div>
    </div>
    <div class="img-box"><img src="images/image-header-mobile.jpg" alt="mob"></div>
  </div>
</body>
</html>
